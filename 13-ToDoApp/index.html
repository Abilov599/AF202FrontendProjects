<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Jeyhun's To Do App</title>
  </head>
  <body class="bg-dark">
    <div class="container bg-dark">
      <div id="todoapp">
        <h1 class="">To Do App</h1>
        <div class="searchBox d-flex justify-content-center align-items-center">
          <input
            type="text"
            id="search"
            class="form-control me-3 p-3"
            placeholder="What to do..."
          />
          <button id="addBtn" class="btn btn-success me-2">Add</button>
          <button id="resetBtn" class="btn btn-danger">Reset</button>
        </div>
        <div id="box"></div>
      </div>
    </div>
  </body>
</html>
